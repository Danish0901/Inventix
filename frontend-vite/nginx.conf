server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve index.html for all routes (SPA history mode)
    location / {
        try_files $uri /index.html;
    }

    # Optional: Enable gzip for better performance
    gzip on;
    gzip_types text/plain application/javascript application/json text/css image/svg+xml;
    gzip_min_length 256;
}
